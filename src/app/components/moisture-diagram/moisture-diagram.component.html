<div id="plant-data-diagram">
  <h1>Plant soil moisture levels</h1>
  <p>The higher the soil moisture value is the drier the soil is. 600 is dry and 200 is wet in other words.</p>
  <ngx-charts-line-chart
    [scheme]="colorScheme"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    xAxisLabel="Timeline"
    yAxisLabel="Soil moisture"
    [timeline]="true"
    [results]="lineChartValues"
  >
  </ngx-charts-line-chart>
</div>
